<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lamp Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen overflow-hidden">

    <!-- Lamp -->
    <div class="lamp"></div>
    <div class="light"></div>

    <!-- Login Card -->
    <div class="relative z-10 bg-gray-800/80 backdrop-blur-md p-8 rounded-xl shadow-2xl w-96
                transition-all duration-500 hover:scale-105">

        <h2 class="text-3xl text-center text-yellow-300 mb-6 font-bold">
            ğŸ” Secure Login
        </h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="text-red-400 text-center mb-4">{{ messages[0] }}</p>
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
            >

            <button
                type="submit"
                class="w-full bg-yellow-400 text-gray-900 font-bold py-3 rounded
                       hover:bg-yellow-300 transition-all duration-300 shadow-lg">
                Login
            </button>
        </form>
    </div>

</body>
</html>
